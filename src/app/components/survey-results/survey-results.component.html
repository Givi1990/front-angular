<div class="container mt-5">
    <h2 class="mb-4">{{getTranslation('surveyResults')}} {{ surveyTitle }}</h2>

    <div *ngIf="!userAnswers || userAnswers.length === 0" class="text-center text-muted">
        <p>Loading
            <span class="ms-2">
                <i class="fas fa-circle-notch fa-spin" style="font-size:24px"></i>
            </span>
        </p>
    </div>

    <div *ngIf="userAnswers && userAnswers.length > 0">
        <ol>
            <li *ngFor="let question of questions; let i = index" class="mb-4 p-3 border rounded">
                <h6 class="fw-bold">Question {{ i + 1 }}: {{ question.questionText }}</h6>
                <p [ngClass]="{'text-success': question.selectedOption, 'text-warning': !question.selectedOption}">
                    <strong>Answer:</strong> 
                    {{ question.selectedOption || 'No answer provided' }}
                </p>
            </li>
        </ol>
    </div>
</div>
