<div class="container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" class="form-control" formControlName="username"
                placeholder="Введите ваше имя пользователя" />
            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
                Пожалуйста, введите корректное имя пользователя.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" class="form-control" formControlName="password"
                placeholder="Введите ваш пароль" />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                Пароль обязателен.
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary mt-3 form-control" [disabled]="!loginForm.valid">Войти</button>
        </div>
    </form>
</div>
