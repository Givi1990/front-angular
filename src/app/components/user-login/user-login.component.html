<div class="container">
    <h2 class="my-4">{{ getTranslation('login') }}</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">{{ getTranslation('username') }}</label>
            <input type="text" id="username" class="form-control" formControlName="username"
                placeholder="{{ getTranslation('enterUsername') }}" />
            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
                {{ getTranslation('usernameRequired') }}
            </div>
        </div>
        <div class="form-group">
            <label for="password">{{ getTranslation('password') }}</label>
            <input type="password" id="password" class="form-control" formControlName="password"
                placeholder="{{ getTranslation('enterPassword') }}" />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                {{ getTranslation('passwordRequired') }}
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary mt-3 form-control" [disabled]="!loginForm.valid">{{ getTranslation('login') }}</button>
        </div>
    </form>
</div>
