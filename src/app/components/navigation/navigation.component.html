<nav class="navbar navbar-expand-lg navbar-light shadow pt-2 ps-4 pe-3 pb-2" style="max-height: 12rem;">
  <a href="#"><img src="logo.PNG" class="logoClass"></a>
  <button class="navbar-toggler" type="button" (click)="toggleSidebar()" aria-label="Toggle sidebar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="ml-auto">
    <button class="btn mb-2" type="button" id="authDropdown" (click)="toggleUserDropdownMenu()">
      <i class="fa-regular fa-user shake-on-hover"></i>
    </button>

    <button class="btn btn-light ml-2" (click)="toggleLanguage()">
      {{ currentLanguage === 'en' ? 'Eng' : 'Рус' }}
    </button>

    <div *ngIf="userDropdownMenu">
      <div *ngIf="!isLoggedIn" class="dropdownMenu shadow">
        <button class="dropdown-item" (click)="openLogin()">Login</button>
        <button class="dropdown-item" (click)="openRegister()">Register</button>
      </div>
      <div *ngIf="isLoggedIn" class="dropdownMenu shadow">
        <button class="dropdown-item" (click)="goToUserPage()">My Page</button>
        <button class="dropdown-item" (click)="logout()">Logout</button>
        <button class="dropdown-item mb-2" (click)="saleforce()">Saleforce</button>
      </div>
    </div>
  </div>
</nav>
