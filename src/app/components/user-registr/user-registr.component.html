<div class="container">
    <h2>Registration</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" class="form-control" formControlName="username" placeholder="Enter your username" />
            <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-danger">
                Username is required.
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" formControlName="email" placeholder="Enter your email" />
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
                Please enter a valid email.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" formControlName="password" placeholder="Enter your password" />
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                Password must be at least 6 characters long.
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary form-control" [disabled]="!registerForm.valid">Register</button>
        </div>
    </form>
</div>
