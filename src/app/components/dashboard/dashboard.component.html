<div class="container mt-4 pr-5 pl-5" >
  <div class="row">
    <div *ngFor="let survey of surveys" class="col-md-4 mb-4 ">
      <div class="card survey-card bg-light shadow">
        <div class="card-body">
          <h3 class="card-title">{{ survey.title }}</h3>
          <p class="card-text">{{ survey.description }}</p>
          <div>
            <a class="card-text" *ngFor="let tag of survey.tags">
              <span class="btn btn-light">
                #{{ tag }}
              </span>
            </a>
          </div>
          <button 
            class="btn btn-primary" 
            (click)="survey.id ? selectQuestionnaire(survey.id) : null"
            [disabled]="!survey.id"> <!-- Disable button if id is not available -->
            Select a Questionnaire
          </button>
          <div *ngIf="questions.length > 0" class="mt-3">
            <h4>Questions:</h4>
            <ul class="list-group">
              <li *ngFor="let question of questions" class="list-group-item">
                {{ question.questionText }} <small>(Type: {{ question.questionType }})</small>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
